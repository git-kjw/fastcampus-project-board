<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
</head>

<body>

  <header th:replace="~{header :: header}"></header>

  <main>
    <form>
      <label for="search-type" hidden>유형</label>
      <select name="search-type" id="search-type">
        <option>제목</option>
        <option>본문</option>
        <option>ID</option>
        <option>닉네임</option>
        <option>해시태그</option>
      </select>
      <label for="search-value" hidden>검색어</label>
      <input type="search" id="search-value" name="search-value" placeholder="검색어...">
      <button type="submit">검색</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>제목</th>
          <th>해시태그</th>
          <th>작성자</th>
          <th>작성일</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>첫글11</td>
          <td>#java</td>
          <td>ㅎㅅㅎ</td>
          <td>2022-12-23</td>
        </tr>
        <tr>
          <td>두번째글</td>
          <td>#디자인</td>
          <td>ㅇㅈㅅ</td>
          <td>2022-12-23</td>
        </tr>
      </tbody>
    </table>

    <nav>
      <table>
        <tr>
          <td>previous</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>next</td>
        </tr>
      </table>
    </nav>
  </main>

  <footer th:replace="footer :: footer"></footer>
</body>
</html>
